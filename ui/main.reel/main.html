<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "locationsController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "addLocation": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "addLocation"},
                "enabled": true,
                "label": "Add location"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "foo": {
            "prototype": "montage/core/radio-button-controller",
            "bindings": {
                "content": {"<-": "@repetition2.content"}
            }
        },
        "locationEntry": {
            "prototype": "ui/location.reel",
            "properties": {
                "element": {"#": "locationEntry"}
            },
            "bindings": {
                "location": {"<-": "@locationsList:iteration.object"}
            }
        },
        "locationsController": {
            "prototype": "montage/core/range-controller"
        },
        "locationsList": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "locationsList"},
                "contentController": {"@": "locationsController"}
            }
        },
        "radio": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio"},
                "checked": false,
                "radioButtonController": {"@": "foo"}
            },
            "bindings": {
                "value": {"<-": "@repetition2:iteration.object"}
            }
        },
        "repetition2": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition2"},
                "content": [
                    "foo",
                    "bar",
                    "baz"
                ]
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": ""
            },
            "bindings": {
                "value": {"<-": "@owner.remaining"}
            }
        },
        "text2": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@foo.value"}
            }
        },
        "text3": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text3"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition2:iteration.object"}
            }
        },
        "updateWeather": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "updateWeather"},
                "enabled": true,
                "label": "Update Weather"
            },
            "bindings": {
                "enabled": {"<-": "@locationsController.content.length > 0"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        PLOP
        <button data-montage-id="addLocation"></button>
        <ul data-montage-id="locationsList">
            <li>
                <div data-montage-id="locationEntry"></div>
            </li>
        </ul>
        <button data-montage-id="updateWeather">

        </button>
        <p data-montage-id="text">

        </p>
        <ul data-montage-id="repetition2">
            <li>
                <input type="radio" data-montage-id="radio">
                    <p data-montage-id="text3"></p>
                </input>
            </li>
        </ul>
        <p data-montage-id="text2"></p>
    </div>
</body>
</html>
